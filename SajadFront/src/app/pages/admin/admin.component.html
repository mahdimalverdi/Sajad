<div class="admin">
  <mat-card class="admin__card">
    <mat-card-header>
      <h2>بارگذاری داده‌ها</h2>
    </mat-card-header>
    <mat-card-content>
      <button (click)="uploadFile.click()" mat-raised-button color="accent">
        <i class="fas fa-upload"></i>
        انتخاب فایل
      </button>
      <input
        #uploadFile
        id="upload-file"
        type="file"
        (change)="handleFileInput($event)"
      />
    </mat-card-content>
  </mat-card>
  <mat-card class="admin__card">
    <mat-card-header>
      <h2>بارگیری نتایج</h2>
    </mat-card-header>
    <mat-card-content>
      <a
        mat-raised-button
        [href]="'/api/Contents/DownloadFile?authToken=' + token"
        color="accent"
      >
        <i class="fas fa-download"></i>
        بارگیری نتایج
      </a>
    </mat-card-content>
  </mat-card>
  <mat-card class="admin__card">
    <mat-card-header>
      <h2>کاربران</h2>
    </mat-card-header>
    <mat-card-content>
      <a mat-raised-button color="primary" routerLink="/Register"
        >افزودن کاربر</a
      >
      <mat-list>
        <mat-list-item *ngFor="let user of users">
          <span class="admin__username"> {{ user.userName }}</span>
          <span class="admin__username"> تعداد سوالات: {{ user.questionCount }}</span>
          <a
            mat-raised-button
            color="accent"
            [routerLink]="['/ChangePassword', user.id]"
          >
            تغییر رمز عبور
          </a>
          <a
          mat-raised-button
          color="accent"
          [routerLink]="['/Answers', user.id]"
        >
          سوالات
        </a>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <div class="admin__counters">
    <app-counter [count]="documentCount" title="تعداد اسناد"></app-counter>
    <app-counter [count]="paraghraphCount" title="تعداد بندها"></app-counter>
    <app-counter [count]="questionCount" title="تعداد سوالات"></app-counter>
  </div>
</div>
